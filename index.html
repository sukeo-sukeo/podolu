<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" id="nes" disabled/>
  <link rel="stylesheet" href="./style.css">
  <title>ポモドーる？</title>
</head>

<body>

  <div class="main-container">
    <header>
      <!-- hrefとmain-wrapperのid名は合わせること -->
      <a href="timerPage">ポモドーロ</a>
      <a href="booksPage">書籍管理</a>
      <button id="testbtn">読み出し</button>
    </header>

    <!-- ポモドーロタイマーページのHTML -->
    <div class="main-wrapper" id="timerPage">
      
      <div class="timer-wrapper">
        <span id="timer">00:00</span>
        <button id="timerBtn">start</button>
      </div>



      <div class="book-image" id="bookImage">
        <p><span class="pomo-count" id="pomoCount">0</span>ポモドーロ</p>
        <img id="pomoBook" src="./assets/no_image.png" alt="">
      </div>

      <div class="log-wrapper">
        <textarea class="book-log" name="book-log" id="bookLog" cols="30" rows="200"></textarea>
      </div>

    </div>

    <!-- 書籍管理ページのHTML -->
    <div class="main-wrapper" id="booksPage">
      <div class="nes-field is-inline">
        <input 
        type="text" 
        class="nes-input is-success"
        placeholder="本のタイトル もしくは ISBNコードで検索"
        onclick="document.getElementById('searchDialog').showModal();"
        >
      </div>
      <ul class="book-img-wrapper" id="liblary">
        <!-- 書籍データ表示 -->
      </ul>
    
    </div>
    
    <!-- 書籍検索モーダルのHTML -->
    <div class="main-modal" id="searchModal">
      <section>
        <dialog 
         class="nes-dialog is-dark is-rounded" id="searchDialog">
          <form method="dialog">
            <menu class="dialog-menu">
              <button class="nes-btn">閉じる</button>
            </menu>
            <h2 class="title">書籍の検索</h2>
            <!-- 検索入力フィールド -->
            <div class="nes-field search-fields">
              <label for="title_field">タイトル・ISBN</label>
              <input type="text" id="searchField" class="nes-input is-dark">
              <div class="sub-field">
                <button id="goStop">ストップ</button>
                <button id="goScan">スキャン</button>
                <div class="scan-btn" id="scan">
                  <span>本のバーコードをスキャン</span>
                  <i class="nes-icon instagram"></i>
                  <div id="scanResult"></div>
                </div>
                <button class="nes-btn is-primary" id="searchBtn">検索</button>
              </div>
            </div>
          </form>

          <button class="nes-btn buun-btn" id="buunBtn">ビューン</button>
          <div id="result">
            
          </div>
        </dialog>
      </section>
    </div>

    <!-- 編集モーダルのHTML -->
    <div class="main-modal" id="editModal">
      <section>
        <dialog 
         class="nes-dialog is-dark is-rounded" id="editDialog">
          <form method="dialog">
            <menu class="dialog-menu">
              <button class="nes-btn is-success" id="startPomodoloBtn">ポモドーロする</button>
            </menu>
            <h2 class="title">書籍情報の編集</h2>
            <div class="nes-field is-inline edit-field-wrapper" id="editBox">
              <!-- jsで編集画面挿入 -->
            </div>
            <div class="edit-memo-wrapper" id="memoBox"
            
            
            >
             <!-- jsでメモ画面挿入 -->
            </div>
            <div style="float: right;">
              <button class="nes-btn" id="editCloseBtn">閉じる</button>
              <button class="nes-btn is-primary" id="modifiedBtn"
              >変更する</button>
            </div>
          </form>
        </dialog>
      </section>
    </div>

    <!-- <div class="sub-modal">
      <section>
        <dialog class="nes-dialog is-dark is-rounded" id="editTextArea">
          <form method="dialog">
            <menu class="dialog-menu textarea-menu">

              <button class="nes-btn" id="memoCloseBtn">書き終える</button>
            </menu>
            <textarea class="nes-textarea is-dark edit-memo" name="" id="editTextBox" cols="30" rows="20"></textarea>
          </form>
        </dialog>
      </section>
    </div> -->






  </div>

  <!-- ファイヤーベース本体 -->
