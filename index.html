<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" id="nes" disabled/>
  <link rel="stylesheet" href="./style.css">
  <title>ポモドーる？</title>
</head>

<body>

  <div class="main-container">
    <header>
      <!-- hrefとmain-wrapperのid名は合わせること -->
      <a href="timerPage">ポモドーロ</a>
      <a href="booksPage">書籍管理</a>
      
    </header>

    <!-- ポモドーロタイマーページのHTML -->
    <div class="main-wrapper" id="timerPage">
      
      <div class="timer-wrapper">
        <span id="timer">00:00</span>
        <button id="timerBtn">start</button>
      </div>


      <div class="book-image" id="bookImage">
        <img src="./documents/samplebook.jpg" alt="">
      </div>

      <div class="log-wrapper">
        <textarea class="book-log" name="book-log" id="bookLog" cols="30" rows="100"></textarea>
      </div>

    </div>

    <!-- 書籍管理ページのHTML -->
    <div class="main-wrapper" id="booksPage">
      <div class="nes-field is-inline">
        <input 
        type="text" 
        class="nes-input is-success"
        placeholder="本のタイトル もしくは ISBNコードで検索"
        onclick="document.getElementById('searchDialog').showModal();"
        >
      </div>
      <ul class="book-img-wrapper">
        <!-- 書籍データ表示 -->
        <li><img src="./documents/samplebook.jpg" alt="title"></li>
        <li><img src="./documents/samplebook.jpg" alt="title"></li> 
      </ul>
    
    </div>
    
    <!-- 書籍検索モーダルのHTML -->
    <div class="main-wrapper" id="searchModal">
      <section>
        <dialog 
         class="nes-dialog is-dark is-rounded" id="searchDialog">
          <form method="dialog">
            <menu class="dialog-menu">
              <button class="nes-btn">閉じる</button>
            </menu>
            <h2 class="title">書籍の検索</h2>
            <!-- 検索入力フィールド -->
            <div class="nes-field search-fields">
              <label for="title_field">タイトル・ISBN</label>
              <input type="text" id="searchField" class="nes-input is-dark">
              <div class="sub-field">
                <div class="scan-btn">
                  <span>本のバーコードをスキャン</span>
                  <i class="nes-icon instagram"></i>
                </div>
                <button class="nes-btn is-primary" id="searchBtn">検索</button>
              </div>
            </div>
          </form>

          <div id="result">
            
          </div>

        </dialog>
      </section>
    </div>
  </div>

  <script src="./assets/anime.min.js"></script>
  <script src="./main.js" type="module"></script>
</body>

</html>
